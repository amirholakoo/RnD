{% extends "base/base.html" %}
{% load static %}
{% block title %}Update Prediction Data{% endblock %}
{% block content %}
<div class="container-fluid p-3 mt-5" dir="ltr">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-header">
                    <h3 class="mb-0">بروزرسانی داده های پیش بینی</h3>
                </div>
                <div class="card-body">
                    <form id="predictionForm">
                        <div class="mb-3">
                            <label for="prediction_data" class="form-label">data:</label>
                            <textarea class="form-control" id="prediction_data" name="prediction_data" rows="5" placeholder="34.519608, 34.40689, 33.73633, 33.219822, 32.26">{{ prediction_data|join:", " }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="pred_start_timestamps" class="form-label">start timestamp:</label>
                            <input type="number" step="any" class="form-control" id="pred_start_timestamps" name="pred_start_timestamps" value="{{ pred_start_timestamps }}" placeholder="1760872560.1735356">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">بازگشت به داشبورد</a>
                    </form>
                    
                    <div id="message" class="mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block Script %}
<script>
document.getElementById('predictionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    
    fetch('{% url "update_prediction" %}', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'block';
        
        if (data.status === 'success') {
            messageDiv.className = 'alert alert-success';
            messageDiv.textContent = data.message;
        } else {
            messageDiv.className = 'alert alert-danger';
            messageDiv.textContent = data.message;
        }
    })
    .catch(error => {
        const messageDiv = document.getElementById('message');
        messageDiv.style.display = 'block';
        messageDiv.className = 'alert alert-danger';
        messageDiv.textContent = 'Error: ' + error.message;
    });
});
</script>
{% endblock %}
