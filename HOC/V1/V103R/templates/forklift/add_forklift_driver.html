{% extends 'base/base.html' %}
{% block title %}افزودن راننده لیفت تراک{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>افزودن راننده لیفت تراک</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'forklift_drivers' %}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
    <div class="row">   
        <form action="{% url 'add_forklift_driver' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">نام راننده لیفت تراک</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="نام راننده لیفت تراک را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="phone">تلفن همراه</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="تلفن همراه راننده لیفت تراک را وارد کنید">
            </div>
            <button type="submit" class="btn btn-primary mt-3">افزودن</button>
        </form>
    </div>
</div>
{% endblock %}
