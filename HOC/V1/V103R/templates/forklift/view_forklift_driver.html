{% extends 'base/base.html' %}
{% block title %}Vision{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>Vision</h1>
            <h2>{{ vision.name }}</h2>
            <p>{{ vision.description }}</p>
            <p>{{ vision.server_ip }}</p>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'edit_vision' vision.id %}" class="btn btn-warning">ویرایش</a>
            <a href="{% url 'delete_vision' vision.id %}" class="btn btn-danger">حذف</a>
        </div>
    </div>
</div>
{% endblock %}
