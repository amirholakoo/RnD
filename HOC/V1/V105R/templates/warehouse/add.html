{% extends 'base/base.html' %}
{% load static %}
{% block title %}افزودن انبار{% endblock %}
{% block Link %}
<link rel="stylesheet" href="{% static 'warehouse/css/style.css' %}?version={{version}}" type="text/css">
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="page-header">
        <h1 class="page-title">
            <i>i</i>
            افزودن انبار
        </h1>
        <a href="{% url 'warehouses' %}" class="btn btn-secondary">
            <i>i</i>
            بازگشت
        </a>
    </div>

    <div class="form-wrapper">
        <form action="{% url 'add_warehouse' %}" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="name">نام انبار</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="نام انبار را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="location">مکان</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="مکان انبار را وارد کنید">
                </div>
                <div class="form-group">
                    <label class="form-label" for="vision">Vision</label>
                    <select class="form-control" id="vision" name="vision" multiple data-multi-select-plugin>
                        {% for v in visions %}
                        <option value="{{ v.id }}">{{ v.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="description">توضیحات</label>
                <textarea class="form-control" id="description" name="description" placeholder="توضیحات انبار را وارد کنید"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i>i</i>
                    افزودن
                </button>
                <a href="{% url 'warehouses' %}" class="btn btn-outline">انصراف</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
