{% extends 'base/base.html' %}
{% load static %}
{% block title %}افزودن ماده{% endblock %}
{% block Link %}
<link rel="stylesheet" href="{% static 'material/css/style.css' %}?version={{version}}" type="text/css">
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="page-header">
        <h1 class="page-title">
            <i>i</i>
            افزودن ماده
        </h1>
        <a href="{% url 'materials' %}" class="btn btn-secondary">
            <i>i</i>
            بازگشت
        </a>
    </div>

    <div class="form-wrapper">
        <form action="{% url 'add_material' %}" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="name">نام ماده</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="نام ماده را وارد کنید" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="supplier_name">نام تامین‌کننده</label>
                    <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="نام تامین‌کننده را وارد کنید">
                </div>
                {% if material_types %}
                <div class="form-group">
                    <label class="form-label" for="material_type">نوع ماده</label>
                    <select class="form-control" id="material_type" name="material_type">
                        {% for material_type in material_types %}
                        <option value="{{ material_type.id }}">{{ material_type.material_type }}</option>
                        {% endfor %}
                    </select>
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <label class="form-label" for="description">توضیحات</label>
                <textarea class="form-control" id="description" name="description" placeholder="توضیحات ماده را وارد کنید"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i>i</i>
                    افزودن
                </button>
                <a href="{% url 'materials' %}" class="btn btn-outline">انصراف</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
