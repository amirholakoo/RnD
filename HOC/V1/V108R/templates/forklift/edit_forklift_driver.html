{% extends 'base/base.html' %}
{% load static %}
{% block title %}ویرایش راننده لیفتراک{% endblock %}
{% block Link %}
<link rel="stylesheet" href="{% static 'forklift/css/style.css' %}?version={{version}}" type="text/css">
{% endblock %}
{% block content %}
<div class="page-wrapper">
    <div class="page-header">
        <h1 class="page-title">
            <i>i</i>
            ویرایش راننده لیفتراک
        </h1>
        <a href="{% url 'forklift_drivers' %}" class="btn btn-secondary">
            <svg width="12" height="11" viewBox="0 0 7 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.5 3H6.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M4 0.5L6.5 3L4 5.5" stroke="white" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            بازگشت
        </a>
    </div>

    <div class="form-wrapper">
        <form action="{% url 'edit_forklift_driver' forklift_driver.id %}" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label class="form-label" for="name">نام راننده</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="نام راننده را وارد کنید" value="{{ forklift_driver.name }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="phone">تلفن همراه</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="تلفن همراه را وارد کنید" value="{{ forklift_driver.phone }}">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i>i</i>
                    ذخیره تغییرات
                </button>
                <a href="{% url 'forklift_drivers' %}" class="btn btn-outline">انصراف</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
