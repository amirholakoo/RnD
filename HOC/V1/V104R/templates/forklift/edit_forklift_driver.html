{% extends 'base/base.html' %}
{% block title %}ویرایش راننده لیفت تراک{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1>ویرایش راننده لیفت تراک</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'forklift_drivers' %}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'edit_forklift_driver' forklift_driver.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">نام راننده لیفتراک</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="نام راننده لیفت تراک را وارد کنید" value="{{ forklift_driver.name }}">
            </div>
            <div class="form-group">
                <label for="phone">تلفن همراه</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="تلفن همراه راننده لیفت تراک را وارد کنید" value="{{ forklift_driver.phone }}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">ویرایش</button>
        </form>
    </div>
</div>
{% endblock %}
