{% extends 'base/base.html' %}
{% block title %}افزودن Vision{% endblock %}
{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-lg-6">
            <h1>افزودن مرسوله</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'shipments' %}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
    <div class="row">
        <form class="form" action="{% url 'add_shipment' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">نام مرسوله</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="نام مرسوله را وارد کنید" >
            </div>
            <div class="form-group">
                <label for="Truck">شماره پلاک</label>
                <select class="form-control" id="Truck" name="Truck">
                    {% for Truck in trucks %}
                    <option value="{{ Truck.id }}">{{ Truck.License_plate_number }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="location">انبار</label>
                <select class="form-control" id="location" name="location">
                    {% for warehouse in warehouses %}
                    <option value="{{ warehouse.id }}">{{ warehouse.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="receive_date">تاریخ دریافت</label>
                <input type="text" class="form-control" id="receive_date" name="receive_date" >
            </div>
            <div class="form-group">
                <label for="weight1_time">زمان وزن 1</label>
                <input type="text" class="form-control" id="weight1_time" name="weight1_time" >
            </div>
            <div class="form-group">
                <label for="weight2_time">زمان وزن 2</label>
                <input type="text" class="form-control" id="weight2_time" name="weight2_time" >
            </div>
            <div class="form-group">
                <label for="exit_time">زمان خروج</label>
                <input type="text" class="form-control" id="exit_time" name="exit_time" >
            </div>
            <div class="form-group">
                <label for="shipment_type">نوع مرسوله</label>
                <select class="form-control" id="shipment_type" name="shipment_type">
                    <option value="1">ورودی</option>
                    <option value="2">خروجی</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Customer">مشتری</label>
                <select class="form-control" id="Customer" name="Customer">
                    {% for customer in customers %}
                    <option value="{{ customer.id }}">{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="Supplier">تامین کننده</label>
                <select class="form-control" id="Supplier" name="Supplier">
                    {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="weight1">وزن 1</label>
                <input type="number" class="form-control" id="weight1" name="weight1" >
            </div>
            <div class="form-group">
                <label for="unload_location">محل تخلیه</label>
                <input type="text" class="form-control" id="unload_location" name="unload_location" >
            </div>
            <div class="form-group">
                <label for="unit">واحد</label>
                <input type="text" class="form-control" id="unit" name="unit" >
            </div>
            <div class="form-group">
                <label for="quantity">مقدار</label>
                <input type="number" class="form-control" id="quantity" name="quantity" >
            </div>
            <div class="form-group">
                <label for="quality">کیفیت</label>
                <input type="text" class="form-control" id="quality" name="quality" >
            </div>
            <div class="form-group">
                <label for="penalty">پیکان</label>
                <input type="text" class="form-control" id="penalty" name="penalty" >
            </div>
            <div class="form-group">
                <label for="weight2">وزن 2</label>
                <input type="number" class="form-control" id="weight2" name="weight2" >
            </div>
            <div class="form-group">
                <label for="net_weight">وزن خالی</label>
                <input type="number" class="form-control" id="net_weight" name="net_weight" >
            </div>
            <div class="form-group">
                <label for="list_of_reels">لیست ریل ها</label>
                <textarea class="form-control" id="list_of_reels" name="list_of_reels" placeholder="لیست ریل ها را وارد کنید"></textarea>
            </div>
            <div class="form-group">
                <label for="profile_name">نام پروفایل</label>
                <input type="text" class="form-control" id="profile_name" name="profile_name" >
            </div>
            <div class="form-group">
                <label for="width">عرض</label>
                <input type="number" class="form-control" id="width" name="width" >
            </div>
            <div class="form-group">
                <label for="sales_id">شناسه فروش</label>
                <input type="number" class="form-control" id="sales_id" name="sales_id" >
            </div>
            <div class="form-group">
                <label for="price_per_kg">قیمت برای کیلوگرم</label>
                <input type="number" class="form-control" id="price_per_kg" name="price_per_kg" >
            </div>
            <div class="form-group">
                <label for="total_price">قیمت کل</label>
                <input type="number" class="form-control" id="total_price" name="total_price" >
            </div>
            <div class="form-group">
                <label for="extra_cost">هزینه اضافی</label>
                <input type="number" class="form-control" id="extra_cost" name="extra_cost" >
            </div>
            <div class="form-group">
                <label for="material">ماده</label>
                <select class="form-control" id="material" name="material">
                    {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="vat">مالیات</label>
                <input type="number" class="form-control" id="vat" name="vat">
            </div>
            <div class="form-group">
                <label for="invoice_status">وضعیت فاکتور</label>
                <select class="form-control" id="invoice_status" name="invoice_status">
                    <option value="1">فاکتور داده شده</option>
                    <option value="2">فاکتور داده نشده</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment_status">وضعیت پرداخت</label>
                <select class="form-control" id="payment_status" name="payment_status">
                    <option value="1">پرداخت شده</option>
                    <option value="2">پرداخت نشده</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document_info">اطلاعات سند</label>
                <textarea class="form-control" id="document_info" name="document_info" placeholder="اطلاعات سند را وارد کنید"></textarea>
            </div>
            <div class="form-group">
                <label for="comments">نظر</label>
                <textarea class="form-control" id="comments" name="comments" placeholder="توضیحات مرسوله را وارد کنید"></textarea>
            </div>
            <div class="form-group">
                <label for="cancellation_reason">علت لغو</label>
                <textarea class="form-control" id="cancellation_reason" name="cancellation_reason" placeholder="علت لغو مرسوله را وارد کنید"></textarea>
            </div>
            <div class="form-group">
                <label for="description">توضیحات</label>
                <textarea class="form-control" id="description" name="description" placeholder="توضیحات مرسوله را وارد کنید"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">افزودن</button>
        </form>
    </div>
</div>
{% endblock %}
