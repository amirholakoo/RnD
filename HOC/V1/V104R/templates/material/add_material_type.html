{% extends 'base/base.html' %}
{% block title %}افزودن نوع ماده{% endblock %}
{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col-lg-6">
            <h1>افزودن نوع ماده</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'material_types' %}" class="btn btn-secondary">بازگشت</a>
        </div>
    </div>
    <div class="row">
        <form action="{% url 'add_material_type' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="material_type">نوع ماده</label>
                <input type="text" class="form-control" id="material_type" name="material_type" placeholder="نوع ماده را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="supplier_name">نام تامین کننده</label>
                <input type="text" class="form-control" id="supplier_name" name="supplier_name" placeholder="نام تامین کننده را وارد کنید">
            </div>
            <div class="form-group">
                <label for="description">توضیحات</label>
                <textarea class="form-control" id="description" name="description" placeholder="توضیحات را وارد کنید"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">افزودن</button>
        </form>
    </div>
</div>
{% endblock %}
